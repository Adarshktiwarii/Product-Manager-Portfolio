<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Portfolio - Test Suite</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .test-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .test-result {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
        }
        
        .test-pass {
            background: #dcfce7;
            border-left: 4px solid #16a34a;
            color: #15803d;
        }
        
        .test-fail {
            background: #fef2f2;
            border-left: 4px solid #dc2626;
            color: #dc2626;
        }
        
        .test-info {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            color: #1d4ed8;
        }
        
        .run-tests-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        .run-tests-btn:hover {
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>üöÄ Product Manager Portfolio - Test Suite</h1>
        <p>Comprehensive testing for functionality, performance, and quality</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="total-tests">0</div>
            <div>Total Tests</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="passed-tests">0</div>
            <div>Passed</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="failed-tests">0</div>
            <div>Failed</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="success-rate">0%</div>
            <div>Success Rate</div>
        </div>
    </div>

    <div class="test-section">
        <h2>üéÆ Test Controls</h2>
        <button class="run-tests-btn" onclick="runAllTests()">Run All Tests</button>
        <button class="run-tests-btn" onclick="runFunctionalTests()">Functional Tests</button>
        <button class="run-tests-btn" onclick="runPerformanceTests()">Performance Tests</button>
        <button class="run-tests-btn" onclick="runAccessibilityTests()">Accessibility Tests</button>
        <button class="run-tests-btn" onclick="clearResults()">Clear Results</button>
    </div>

    <div class="test-section">
        <h2>üîß Functional Tests</h2>
        <div id="functional-results"></div>
    </div>

    <div class="test-section">
        <h2>‚ö° Performance Tests</h2>
        <div id="performance-results"></div>
    </div>

    <div class="test-section">
        <h2>‚ôø Accessibility Tests</h2>
        <div id="accessibility-results"></div>
    </div>

    <div class="test-section">
        <h2>üì± Responsive Tests</h2>
        <div id="responsive-results"></div>
    </div>

    <script>
        let testStats = {
            total: 0,
            passed: 0,
            failed: 0
        };

        function updateStats() {
            document.getElementById('total-tests').textContent = testStats.total;
            document.getElementById('passed-tests').textContent = testStats.passed;
            document.getElementById('failed-tests').textContent = testStats.failed;
            
            const successRate = testStats.total > 0 ? 
                Math.round((testStats.passed / testStats.total) * 100) : 0;
            document.getElementById('success-rate').textContent = successRate + '%';
        }

        function addTestResult(containerId, testName, passed, details = '') {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${passed ? 'test-pass' : 'test-fail'}`;
            
            const status = passed ? '‚úÖ PASS' : '‚ùå FAIL';
            resultDiv.innerHTML = `<strong>${status}</strong> ${testName}${details ? '<br>' + details : ''}`;
            
            container.appendChild(resultDiv);
            
            testStats.total++;
            if (passed) testStats.passed++;
            else testStats.failed++;
            
            updateStats();
        }

        function addInfoResult(containerId, message) {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result test-info';
            resultDiv.innerHTML = `<strong>‚ÑπÔ∏è INFO</strong> ${message}`;
            container.appendChild(resultDiv);
        }

        function clearResults() {
            const containers = ['functional-results', 'performance-results', 'accessibility-results', 'responsive-results'];
            containers.forEach(id => {
                document.getElementById(id).innerHTML = '';
            });
            
            testStats = { total: 0, passed: 0, failed: 0 };
            updateStats();
        }

        function runFunctionalTests() {
            addInfoResult('functional-results', 'Running functional tests...');
            
            // Test 1: Check if main elements exist
            const hasNav = document.querySelector('nav') !== null;
            addTestResult('functional-results', 'Navigation element exists', hasNav);
            
            // Test 2: Check if forms are present
            const hasForms = document.querySelectorAll('form').length > 0;
            addTestResult('functional-results', 'Forms are present', hasForms);
            
            // Test 3: Check if JavaScript is working
            const jsWorking = typeof window !== 'undefined';
            addTestResult('functional-results', 'JavaScript is functional', jsWorking);
            
            // Test 4: Check if CSS is loaded
            const cssLoaded = window.getComputedStyle(document.body).fontFamily !== '';
            addTestResult('functional-results', 'CSS is loaded', cssLoaded);
            
            // Test 5: Check for required meta tags
            const hasViewport = document.querySelector('meta[name="viewport"]') !== null;
            addTestResult('functional-results', 'Viewport meta tag exists', hasViewport);
        }

        function runPerformanceTests() {
            addInfoResult('performance-results', 'Running performance tests...');
            
            // Test 1: Page load time
            const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
            const fastLoad = loadTime < 3000; // Under 3 seconds
            addTestResult('performance-results', 'Page loads under 3 seconds', fastLoad, 
                `Load time: ${loadTime}ms`);
            
            // Test 2: DOM ready time
            const domReady = performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart;
            const fastDOM = domReady < 1500; // Under 1.5 seconds
            addTestResult('performance-results', 'DOM ready under 1.5 seconds', fastDOM, 
                `DOM ready: ${domReady}ms`);
            
            // Test 3: Image optimization check
            const images = document.querySelectorAll('img');
            let optimizedImages = 0;
            images.forEach(img => {
                if (img.loading === 'lazy' || img.getAttribute('loading') === 'lazy') {
                    optimizedImages++;
                }
            });
            const hasLazyLoading = images.length === 0 || optimizedImages > 0;
            addTestResult('performance-results', 'Images have lazy loading', hasLazyLoading, 
                `${optimizedImages}/${images.length} images optimized`);
            
            // Test 4: External resources
            const scripts = document.querySelectorAll('script[src]');
            const externalScripts = Array.from(scripts).filter(s => s.src.includes('http')).length;
            const minimalExternal = externalScripts < 5;
            addTestResult('performance-results', 'Minimal external scripts', minimalExternal, 
                `${externalScripts} external scripts`);
        }

        function runAccessibilityTests() {
            addInfoResult('accessibility-results', 'Running accessibility tests...');
            
            // Test 1: Alt text for images
            const images = document.querySelectorAll('img');
            let imagesWithAlt = 0;
            images.forEach(img => {
                if (img.alt && img.alt.trim() !== '') {
                    imagesWithAlt++;
                }
            });
            const hasAltText = images.length === 0 || imagesWithAlt === images.length;
            addTestResult('accessibility-results', 'All images have alt text', hasAltText, 
                `${imagesWithAlt}/${images.length} images with alt text`);
            
            // Test 2: Heading structure
            const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const hasH1 = document.querySelector('h1') !== null;
            addTestResult('accessibility-results', 'Page has H1 heading', hasH1);
            
            // Test 3: Form labels
            const inputs = document.querySelectorAll('input, textarea, select');
            let labeledInputs = 0;
            inputs.forEach(input => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                const ariaLabel = input.getAttribute('aria-label');
                if (label || ariaLabel) {
                    labeledInputs++;
                }
            });
            const hasLabels = inputs.length === 0 || labeledInputs === inputs.length;
            addTestResult('accessibility-results', 'Form inputs have labels', hasLabels, 
                `${labeledInputs}/${inputs.length} inputs labeled`);
            
            // Test 4: Color contrast (basic check)
            const body = window.getComputedStyle(document.body);
            const hasGoodContrast = body.color !== body.backgroundColor;
            addTestResult('accessibility-results', 'Basic color contrast check', hasGoodContrast);
        }

        function runResponsiveTests() {
            addInfoResult('responsive-results', 'Running responsive design tests...');
            
            // Test 1: Viewport meta tag
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            const hasViewport = viewportMeta !== null;
            addTestResult('responsive-results', 'Viewport meta tag exists', hasViewport);
            
            // Test 2: CSS media queries
            const stylesheets = document.querySelectorAll('link[rel="stylesheet"], style');
            let hasMediaQueries = false;
            stylesheets.forEach(sheet => {
                try {
                    if (sheet.sheet && sheet.sheet.cssRules) {
                        for (let rule of sheet.sheet.cssRules) {
                            if (rule.type === CSSRule.MEDIA_RULE) {
                                hasMediaQueries = true;
                                break;
                            }
                        }
                    }
                } catch (e) {
                    // Cross-origin stylesheets might not be accessible
                }
            });
            addTestResult('responsive-results', 'CSS media queries detected', hasMediaQueries);
            
            // Test 3: Flexible layout elements
            const flexElements = document.querySelectorAll('*');
            let flexCount = 0;
            flexElements.forEach(el => {
                const style = window.getComputedStyle(el);
                if (style.display === 'flex' || style.display === 'grid') {
                    flexCount++;
                }
            });
            const hasFlexibleLayout = flexCount > 0;
            addTestResult('responsive-results', 'Flexible layout elements found', hasFlexibleLayout, 
                `${flexCount} flex/grid elements`);
        }

        function runAllTests() {
            clearResults();
            addInfoResult('functional-results', 'üöÄ Starting comprehensive test suite...');
            
            setTimeout(() => runFunctionalTests(), 100);
            setTimeout(() => runPerformanceTests(), 200);
            setTimeout(() => runAccessibilityTests(), 300);
            setTimeout(() => runResponsiveTests(), 400);
        }

        // Run initial tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
